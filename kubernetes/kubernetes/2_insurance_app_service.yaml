apiVersion: v1
kind: Service
metadata:
  name: myinsuranceapp-v1
  labels:
    app: myinsuranceapp-v1
spec:
  selector:
    app: myinsuranceapp-v1
  type: LoadBalancer # for expose as loadbalancer
  # type: NodePort # for expose as nodeport
  ports:
  - port: 5000
    targetPort: http
    # nodePort: 30163 #30000-32767 # uncomment if NodePort used
    protocol: TCP
    name: http-svc
